---
name: module3_task2
on:
  schedule:
    # workflow triggered each day
    - cron: '30 5 * * *'
  push:
    # trigger each push event
    branches:
      - main

jobs:
  module3_task2:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout the repository
        uses: actions/checkout@v3
      # Run the setup.sh to install missing tools
      - name: Setup environment
        run: |
          cd module3_task2/
          sudo ./setup.sh
      # To use the makefile
      - name: Build
        run: |
          cd module3_task2
          make build
      - name: Create post
        env:
          POST_NAME: my-post
          POST_TITLE: My Post
        run: |
          cd module3_task2
          make post
      - name: yaml-lint
        run: |
          cd module3_task2
          make lint
      - name: clean up the dist
        run: |
          cd module3_task2
          make clean
      - name: package
        run: |
          cd module3_task2
          make package
      - name: unit-tests
        run: |
          cd module3_task2
          make unit-tests
      - name: integration-tests
        run: |
          cd module3_task2
          make integration-tests
      - name: validate
        run: |
          cd module3_task2
          make validate
